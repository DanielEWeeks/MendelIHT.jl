#documentation: https://docs.travis-ci.com/user/languages/julia/
language: julia

os:
  - osx

julia:
  - 1.0

# matrix:
#   allow_failures:
#     -julia: nightly

notifications:
  email: false

git:
  depth: 99999999

before_script: # install dependent unregistered packages
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia -e 'using Pkg; Pkg.add([PackageSpec(url="https://github.com/OpenMendel/SnpArrays.jl.git"), PackageSpec(url="https://github.com/OpenMendel/MendelSearch.jl.git"), PackageSpec(url="https://github.com/OpenMendel/MendelBase.jl.git")]);'

after_script:
  - julia -e 'using Pkg, MendelIHT; cd(joinpath(dirname(pathof(MendelIHT)), "..")); Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder()); Coveralls.submit(process_folder())'

jobs:
  include:
    - stage: "Documentation"
      julia: 1.0
      os: osx
      script:
        - julia -e 'using Pkg; Pkg.add("Documenter")'
        - julia -e 'using MendelIHT; include(joinpath(dirname(pathof(MendelIHT)), "..", "docs", "make.jl"))'
      after_script: skip
      after_success: skip
